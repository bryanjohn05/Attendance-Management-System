<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="photos\logo.png">
    <link rel="stylesheet" href="/css/about.css">
    <script src="https://kit.fontawesome.com/8751abb40d.js" crossorigin="anonymous"></script>
    <header>
        <h1>AttendEase <i class="fa-solid fa-qrcode"></i></h1>
    </header>
</head>

<body>
    <div class="container">
        <h1>Admin Login</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required placeholder="enter username"><br>
        <label for="password">Password :</label>
        <input type="password" id="password" name="password" required placeholder="enter password"><br>
        <button class="btn2" onclick="login()">Login</button>
    </div>
    <footer>
        <p>&copy; 2024 Attendance Monitoring System.</p>
    </footer>
</body>
<script>
    function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        if (username === "admin" && password === "123456") {
            window.location.href = "home.php";
        } else {
            alert("Login failed. Incorrect username or password.");
        }
    }
</script>

</html>
